apply plugin: 'java'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir 'test/java'
        }
    }
}

test {
    useJUnitPlatform()
}

dependencies {
    testCompile 'org.seleniumhq.selenium:selenium-java:2.52.0'
    testCompile 'org.seleniumhq.selenium:selenium-chrome-driver:2.23.0'
    testCompile 'io.github.bonigarcia:webdrivermanager:4.3.1'
    testCompile "org.slf4j:slf4j-simple:1.6.1"
    testCompile 'io.github.cdimascio:java-dotenv:5.0.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.1'

}




test{
    testLogging.showStandardStreams = true
}
